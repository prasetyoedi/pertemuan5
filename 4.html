<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemen latar depan dan latar belakang
    </title>
    <style>
        img.x1{
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: 1;
        }
        img.x2{
            position: absolute;
            left: 10;
            top: 100;
            z-index: -1;
        }
    </style>
</head>
<body>
    <p><b>Catatan</b></p>
    <h1>Sepertinya Heading ini terhalang oleh gambar</h1>
    <img src="bg.jpg" alt="" srcset="" class="x1" width="100" height="100" >
    <p>
        nilai default z-index adalah 0, memiliki prioritas lebih tinggi, z-index - 1 memiliki prioritas lebih rendah
    </p>
    <br>
    <h2>Tidak terhalang oleh gambar</h2>
    <img src="bg.jpg" alt="" class="x2" width="100" height="100">
</body>
</html>
