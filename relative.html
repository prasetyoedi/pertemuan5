<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <style>
        #box {
            position: relative;
            left: 50px;
            top: 20px;
            background-color: blue;
            width: 100px;
            height: 100px;
            color: white;
        }
    </style>
</head>

<body>


    <div id="box">
        <p>Contoh</p>
    </div>
</body>

</html>
