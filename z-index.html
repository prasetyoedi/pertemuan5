<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Z-index</title>
    <style>
        #box1 {
            position: relative;
            z-index: 0;
            color: white;
            width: 150px;
            height: 150px;
            background-color: blueviolet;
        }

        #box2 {
            position: relative;
            z-index: 1;
            width: 100px;
            height: 100px;
            background-color: coral;
            margin-top: -70px;
        }
    </style>
</head>

<body>
    <div id="box1">
        <p>Z-index:0</p>
    </div>
    <div id="box2">
        <p>Z-index:1</p>
    </div>
</body>

</html>
