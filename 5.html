<html lang="en">
<head>
    <title>Mengubah tampilan Link</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    a:link {
        color: blueviolet;
    }
    a.two:visited {
        color: #66ff66;
    }

    a.two:hover {
        font-size: 150%;
    }
</style>

<body>
    <p><a href="#" class="two">Mengubah properti font-size</a></p>
</body>
</html>
